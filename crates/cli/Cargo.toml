[package]
name = "subtra"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
subtra-core = { path = "../core" }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
